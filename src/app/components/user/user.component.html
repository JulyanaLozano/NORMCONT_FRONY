
@if(admin){
    <button class="btn btn-primary my-3" [routerLink]="['/users/create']">
        <i class="fas fa-user-plus"></i> Crear Usuario
    </button>
}

@if (users.length == 0) {
<div class="alert alert-warning">No hay registros en el sistema!</div>
} @else {
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>CodUsuario</th>
            @if(admin){
                <th>Acciones</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (user of users; track $index) {
        <tr>
            <td> {{user.idUsuario}} </td>
            <td> {{user.nombreUsuario}} </td>
            <td> {{user.apellidoUsuario}} </td>
            <td> {{user.email}} </td>
            <td> {{user.codUsuario}} </td>
            @if(admin){
                <td>
                    <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.idUsuario)">
                        <i class="fas fa-trash-alt"></i> 
                        
                    </button>
                </td>
                <td>
                    <button class="btn btn-info btn-sm" [routerLink]="['/users/edit', user.idUsuario]">
                        <i class="fas fa-edit"></i> 
                    </button>
                </td>
            }
        </tr>
        }
    </tbody>
</table>
}
<paginator [paginator]="paginator" [url]="'/users/page'"/>
