<div class="card">
    <div class="card-header">
        <h5 class="card-title">Formulario de {{(user.idUsuario > 0)? 'Actualización': 'Creación'}} Usuario</h5>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.nombreUsuario" #name="ngModel">
                <div *ngIf="errors?.name" class="text-danger">{{ errors.name }}</div>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.apellidoUsuario" #lastname="ngModel">
                <div *ngIf="errors?.apellidoUsuario" class="text-danger">{{ errors.lastname }}</div>
            </div>
            <div class="form-group">
                <label for="identificacion">Identificación</label>
                <input type="text" class="form-control" id="identificacion" name="identificacion" [(ngModel)]="user.identificacion" #identificacion="ngModel">
            </div>
            <div class="form-group">
                <label for="tipoIdentificacion">Tipo de Identificación</label>
                <select class="form-control" id="tipoIdentificacion" name="tipoIdentificacion" [(ngModel)]="user.tipoIdentificacion">
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel">
                <div *ngIf="errors?.email" class="text-danger">{{ errors.email }}</div>
            </div>
            <div class="form-group">
                <label for="codUsuario">Código de Usuario</label>
                <input type="text" class="form-control" id="codUsuario" name="codUsuario" [(ngModel)]="user.codUsuario" #codUsuario="ngModel">
                <div *ngIf="errors?.codUsuario" class="text-danger">{{ errors.codUsuario }}</div>
            </div>
            <div *ngIf="user.idUsuario == 0" class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel">
                <div *ngIf="errors?.password" class="text-danger">{{ errors.password }}</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary m-2">{{(user.idUsuario > 0)? 'Actualizar': 'Crear'}}</button>
                <button type="button" class="btn btn-secondary my-2" (click)="onClear(userForm)">Limpiar</button>
            </div>
        </form>
    </div>
</div>
